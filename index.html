        <main>
            <section id="search-flights">
                <h2>Search Flights</h2>
                <form id="flight-search-form">
                    <label for="source">Source:</label>
                    <select id="source" name="source">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                    </select>
        
                    <label for="destination">Destination:</label>
                    <select id="destination" name="destination">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
        
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
        
                    <button type="submit">Search</button>
                </form>
                <div id="flight-results"></div>
            </section>

        <section id="hotels">
            <h2>Select Hotel Room</h2>
            <form id="hotel-selection-form">
                <label for="hotel-room">Hotel Room:</label>
                <select id="hotel-room" name="hotel-room">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                </select>

                <button type="submit">Check Price</button>
            </form>
            <div id="hotel-results"></div>
        </section>

            <!-- Tempat untuk tombol 'Book Now' -->
